<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<title>Test</title>
		<style>
			@media all and (view-mode:windowed){
				#string{
					content:"windowed";
				}
			}
			@media all and (view-mode:floating){
				#string{
					content:"floating";
				}
			}
			@media all and (view-mode:fullscreen){
				#string{
					content:"fullscreen";
				}
			}
			@media all and (view-mode:maximized){
				#string{
					content:"maximized";
				}
			}
			@media all and (view-mode:minimized){
				#string{
					content:"minimized";
				}
			}
		</style>
	</head>
	<body>
		<span id="string"></span>
	</body>
</html>
