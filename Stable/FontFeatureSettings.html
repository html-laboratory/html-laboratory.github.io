<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="ja" lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>Font Feature Settings</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no,email=no,address=no" />
		<meta name="referrer" content="never" />
		<link rel="dns-prefetch" href="https://helpx.adobe.com" />
		<link rel="dns-prefetch" href="http://partners.adobe.com" />
		<link rel="dns-prefetch" href="https://www.microsoft.com" />
		<style>
			@media all{
				body{
					background-color:Window;
					color:WindowText;
					overflow:auto;
					white-space:nowrap;
					font-family:"游明朝体","Yu Mincho","YuMincho",serif;
					/*font-family:"游ゴシック体","Yu Gothic","YuGothic",sans-serif;*/
				}
				::selection{
					background-color:Highlight;
					color:HighlightText;
				}
				table{
					border-collapse:collapse;
				}
				tr>*{
					border:#000 solid 1px;
				}
				td:nth-of-type(2){
					background-color:#fcc;
				}
				td:nth-of-type(3){
					background-color:#cfc;
				}
				td:nth-of-type(4){
					background-color:#ccf;
				}
			}
			@media all and (min-width:400px){
				[role="textbox"]{
					font-size:2em;
				}
			}
		</style>
	</head>

			<dt>Source</dt>
			<dd>

				</ul>

		<script async="async">
			"use strict";
			(function(){
				addEventListener("load",function main(e){
					var blob=URL.createObjectURL(new Blob([document.querySelector('[type="text/js-worker"]').firstChild.nodeValue],{"type":"text/javascript"})),
						worker=new Worker(blob);
					document.body.insertBefore(document.createElement("header"),document.body.firstChild).appendChild(document.createElement("h1")).appendChild(document.createTextNode(document.title));
					worker.postMessage(JSON.parse(document.querySelector('[type="application/json"]').firstChild.nodeValue));
					worker.addEventListener("message",function(e){
						setTimeout(function(){
							var data=e.data;
							document.getElementsByTagName("style")[0].appendChild(document.createTextNode(data.style));
							document.getElementsByTagName("header")[0].insertAdjacentHTML("AfterEnd",data.table);
							document.body.querySelector("tbody").addEventListener("input",function(e){
								var element=e.target;
								var i,friend;
								if(element.isContentEditable){
									for(i=0;++i<4;){
										friend=element.parentNode.children[i];
										element===friend||(friend.hasChildNodes()?friend.replaceChild(document.createTextNode(element.textContent),friend.firstChild):friend.appendChild(document.createTextNode(element.textContent)));
									}
								}
							});
						},0);
						e.target.terminate();
						URL.revokeObjectURL(blob);
					});
					e.currentTarget.removeEventListener(e.type,main);
				});
			}());
		</script>
		<script type="text/js-worker">
			"use strict";
			(function(){
				addEventListener("message",function(e){
					var data=e.data,
						off=[];
					var style="@media all{",
						table=["<table><thead><tr><th>Feature Tag","ON","OFF","Default",'Friendly Name</th></tr></thead><tbody spellcheck="false">'].join("</th><th>"),
						i;
					for(i in data){
						style+=`#${i}{font-feature-settings:"${i}";}`;
						off[off.length]=`"${i}" 0`;
						table+=[`<tr><td>${i}`,` id="${i}">${data[i].example}`,`>${data[i].example}`,`>${data[i].example}</td><td>${data[i].friendlyName.english}${data[i].friendlyName.japanese?`（${data[i].friendlyName.japanese}）`:""}</td></tr>`].join(`</td><td contenteditable="true" role="textbox"`);
					}
					style+=`td:nth-of-type(3){font-feature-settings:${off.join(",")};}}`;
					table+="</tbody></table>";
					postMessage({
						"style":style,
						"table":table
					});
				});
			}());
		</script>
